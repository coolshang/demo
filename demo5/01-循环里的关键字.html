	<body>
		
		<script type="text/javascript">
			
			/*
				break; 跳出循环
				continue; 跳过本次循环
			*/

			for (var i=0;i<10;i++ )
			{
				if ( i == 5 )
				{
					//break;
					continue;
				};
				document.write(i + '<br>');
			};

		</script>
