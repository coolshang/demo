<!DOCTYPE HTML>
<html>
	<head>
		<title>please enter your title</title>
		<meta charset="gbk">
		<meta name="Author" content="潭州教育-阿飞老师">
		<style type='text/css'>
			*{ margin:0; padding:0;font-family:'Microsoft yahei';}
			a{ text-decoration:none;}
			a img{ display:block; border:none;}
			li{ list-style:none;}
			
			#box{
				width:100px;
				height:100px;
				background:pink;
				margin:50px auto;
			}
		</style>
	</head>
	<body>
		
		<div id="box"></div>

		<script type="text/javascript">
			
			/*
				有名函数 / 匿名函数

				可以用有名函数名代替匿名的事件函数
				有名函数可以自执行（函数名()）
				自执行时，this指向window
			*/
			
			var oBox = document.getElementById('box');


			
			oBox.onclick = goudan;

			function goudan(){
				console.log( this );
				this.style.width = '200px';
			};

			goudan();
			
			/*
			dachui();

			function dachui(){
				oBox.style.background = 'red';
			};*/

		</script>
	</body>
</html>
