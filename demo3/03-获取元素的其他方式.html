<!DOCTYPE HTML>
<html>
	<head>
		<title>please enter your title</title>
		<meta charset="gbk">
		<meta name="Author" content="潭州教育-阿飞老师">
		<style type='text/css'>
			*{ margin:0; padding:0;font-family:'Microsoft yahei';}
			a{ text-decoration:none;}
			a img{ display:block; border:none;}
			li{ list-style:none;}
		</style>
	</head>
	<body>
		
		<div id="box">
			<p class="goudan">p1 goudan</p>
			<p class="goudan">p2 goudan</p>
			<p class="dachui">p3 dachui</p>
		</div>
		<p class="dachui">p4 dachui</p>

		<script type="text/javascript">
			
			/*
				.querySelector()
					获取单个节点
				.querySelectorAll()
					类数组
				
				都兼容IE8及以上
				都是静态方法
			*/

			var oBox = document.querySelector('#box');
			oBox.innerHTML += '123';
			var oP = document.querySelector('#box .goudan');
			oP.style.color = 'red';
			var aGou = document.querySelectorAll('#box .goudan');
			aGou[2].style.fontSize = '20px';
			

		</script>
	</body>
</html>
