			var oBox = document.getElementById('box');
			var n = 7;
			var m = n/2;
			for (var i=0;i<n;i++ )

				var mLeft = i<m?i*50+'px':(n-i-1)*50+'px';
				//1 0<3 ? 0px : (7-0-1)*50px        0px

				//6 5<3 ? 250px : (7-5--1)*50px		50px
				//7 6<3 ? 300px : (7-6--1)*50px		0px
				oBox.innerHTML += '<div style="margin-left:' + mLeft + ';">' + i + '</div>';
